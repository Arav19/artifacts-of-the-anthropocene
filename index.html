  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: "Times New Roman", serif;
      overflow-x: hidden;
      position: relative;
    }

    /* Red grid background*/
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(to right, rgba(255,0,0,0.15) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,0,0,0.15) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: 0;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to bottom, rgba(255,0,0,0.1) 2px, transparent 2px);
      background-size: 100% 100px;
      pointer-events: none;
      z-index: 0;
    }

    .title-box {
      border: 2px solid #ff0000;
      background: #000;
      color: #ff0000;
      text-align: center;
      padding: 20px;
      font-size: 3em;
      margin: 20px auto 10px;
      width: fit-content;
      position: relative;
      z-index: 2;
    }

    /* Subtitl*/
    .subtitle-box {
      border: 1.5px solid #ff0000;
      background: #000;
      color: #ff0000;
      text-align: center;
      padding: 10px 15px;
      font-size: 1.2em;
      margin: 0 auto 30px;
      width: fit-content;
      position: relative;
      z-index: 2;
    }

    /* MAIN GRID<<<<*/
    .collage-container {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      grid-template-rows: repeat(8, 200px);
      gap: 5px;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .object {
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .object img {
      max-width: 100%;
      max-height: 100%;
      filter: grayscale(100%);
      opacity: 0.9;
      transition: all 0.3s ease;
      animation: spin 60s linear infinite;
    }

    .object img  {
      filter: grayscale(0%) drop-shadow(0 0 12px #ff4444);
      transform: scale(1.2);
      animation-play-state: paused;
      z-index: 1000;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

   .object:nth-child(1)  { grid-column: 2;  grid-row: 1; transform: rotate(-5deg); }    /* IMAGE SOURCE: McDonald's website*/
