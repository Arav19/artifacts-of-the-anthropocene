<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object 2 - Artifacts from the Anthropocene</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #ff0000;
      font-family: "Times New Roman", serif;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      position: relative;
    }

    /* Red grid overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(to right, rgba(255,0,0,0.15) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,0,0,0.15) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: 0;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to bottom, rgba(255,0,0,0.1) 2px, transparent 2px);
      background-size: 100% 100px;
      pointer-events: none;
      z-index: 0;
    }

    /* Object title box */
    .object-title {
      border: 2px solid #ff0000;
      background: #000;
      color: #ff0000;
      text-align: center;
      padding: 20px;
      font-size: 2.5em;
      margin: 30px auto 20px;
      width: fit-content;
      position: relative;
      z-index: 2;
    }

    /* Object image */
    .object-img {
      margin: 20px auto;
      max-width: 80%;
      max-height: 60vh;
      padding: 5px;
    }

    /* Description box */
    .description {
      border: 1.5px solid #ff0000;
      background: #000;
      color: #ff0000;
      padding: 15px 20px;
      font-size: 1.2em;
      margin: 20px auto;
      width: 60%;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    /* Back link */
    .back-link {
      margin: 40px auto;
      padding: 10px 15px;
      font-size: 1.2em;
      text-decoration: none;
      color: #ff0000;
      border: 1.5px solid #ff0000;
      transition: all 0.2s ease;
      position: relative;
      z-index: 2;
    }

    .back-link:hover {
      background: #ff0000;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="object-title">Object 25</div>
  <img class="object-img" src="25.png" alt="Object 2">
  <div class="description">
 A metallic disk with symbolic engravings. Likely a token of merit, achievement, or peer recognition.  </div>
  <a class="back-link" href="../index.html">Back to Gallery</a>
</body>
</html>
